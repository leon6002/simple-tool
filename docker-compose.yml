version: '3.8'

services:
  simple-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-tool
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # Uncomment if you need environment variables
    # env_file:
    #   - .env.production

